<section class="talk">
   <div class="talk__info">
      <h2 class="talk__title">Let’s talk business</h2>
      <p class="talk__text">Now that you know a lot about me, let me know if you are interested to work with me.</p>
   </div>
   <form class="talk__form form-talk">
      <div class="form-talk__name">
         <label for="name">Name</label>
      </div>
      <div class="form-talk__input-n">
         <input type="text" id="name">
      </div>
      <div class="form-talk__email">
         <label for="email">Email</label>
      </div>
      <div class="form-talk__input-e">
         <input type="email" id="email">
      </div>
      <div class="form-talk__message">
         <label for="message">Message</label>
      </div>
      <div class="form-talk__input-m">
         <textarea type="text" id="message"></textarea>
      </div>
      <button class="form-talk__btn">LET’S GET STARTED</button>
   </form>
</section>
